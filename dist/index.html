<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-light-gray p-7 flex flex-col h-[100vh] justify-center gap-10 font-outfit"
  >
    <main>
      <div
        class="bg-white p-4 rounded-2xl shadow-lg overflow-hidden max-w-xs mx-auto"
      >
        <img alt="QR Code" class="rounded-2xl" src="images/image-qr-code.png" />

        <div class="px-6 py-4 text-center flex flex-col gap-3">
          <h1
            class="text-lg md:text-lg lg:text-xl font-bold lg:font-extrabold text-dark-blue tracking-wide"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="text-sm text-grayish-blue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="text-center flex flex-col text-sm">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Challenge by Frontend Mentor.
        </a>
        <a
          href="https://www.frontendmentor.io/profile/robertzinBOSS"
          rel="noopener"
          target="_blank"
          >Coded by
          <em class="cursor-pointer underline">Roberto Llontop</em>.</a
        >
      </div>
    </footer>
  </body>
</html>
